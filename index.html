<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Fancy Shop</title>

  <!-- bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/ebfc29508f.js" crossorigin="anonymous"></script>

  <!-- custom CSS -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- header aria  -->
  <header class="container">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">MY<span style="color: #dc3545;">FANCY</span><small
            style="font-size: 18px;">SHOP</small></a>
        <div class="d-flex mt-3 nav-cart">
          <i class="fas fa-shopping-cart me-2"></i>
          <p>$<span id="total-in-cart">0</span></p>
        </div>
      </div>
    </nav>
  </header>
  <!-- main content aria  -->
  <main class="container">
    <div class="search-field">
      <div class="search-box mb-4">
        <div class="input-group">
          <input id="input-field" type="text" class="form-control" placeholder="What you wnat to purchase?"
            aria-label="Recipient's username" aria-describedby="search-btn">
          <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- showing product  -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>
      <!-- sidebar cart  -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart mt-2" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-danger text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
